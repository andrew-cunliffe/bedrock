<h2>Button</h2>
<p>Add buttons to your site, for forms / links / actions.</p>

<section>
    <h3>Import Module</h3>
    <p>To use the components here you first need to include this module in your application @NgModule</p>

    <docs-code content="components/button/import.md"></docs-code>
</section>

<section>
    <h4>Standard Buttons</h4>

    <docs-code content="components/button/example-one.md"></docs-code>

    <div class="buttons">
        <button type="button" rock-button>Primary</button>
        <button type="button" rock-button class="accent">Accent</button>
        <button type="button" rock-button class="warn">Warning</button>
    </div>

    <div class="buttons">
        <button type="button" rock-button [disabled]="true">Disabled</button>
        <button type="button" rock-button [disabled]="true" class="accent">Disabled</button>
        <button type="button" rock-button [disabled]="true" class="warn">Disabled</button>
    </div>
</section>
