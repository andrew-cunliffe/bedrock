<h2>Input</h2>
<p>All forms require users to input data, these are the building blocks for basic inputs and text fields.</p>

<section>
    <h3>Import Module</h3>
    <p>To use the components here you first need to include this module in your application @NgModule</p>

    <docs-code content="components/input/import.md"></docs-code>
</section>

<section>
    <h4>Simple form fields</h4>

    <docs-code content="components/input/example-one.md"></docs-code>

    <form [formGroup]="basicForm">
        <rock-input label="First name">
            <input rockInput id="firstName" type="text" formControlName="firstName">
        </rock-input>

        <rock-input label="Last name">
            <input rockInput id="lastName" type="text" formControlName="lastName">
        </rock-input>
    </form>
</section>

<section>
    <h4>Form fields with error messages</h4>

    <docs-code content="components/input/example-two.md"></docs-code>

    <form [formGroup]="intermediateForm">
        <rock-input label="Email address">
            <input rockInput id="email" type="text" formControlName="email">
            <rock-input-error></rock-input-error>
        </rock-input>

        <rock-input label="Password">
            <input rockInput id="password" type="password" formControlName="password">
            <rock-input-error></rock-input-error>
        </rock-input>
    </form>
</section>

<section>
    <h4>Textarea input example</h4>

    <docs-code content="components/input/example-three.md"></docs-code>

    <form [formGroup]="textForm">
        <rock-input label="Your name">
            <input rockInput id="alias" type="text" formControlName="alias">
            <rock-input-error></rock-input-error>
        </rock-input>

        <rock-input label="Feedback">
            <textarea rockInput id="feedback" rows="8" formControlName="feedback"></textarea>
            <rock-input-error></rock-input-error>
        </rock-input>
    </form>
</section>
