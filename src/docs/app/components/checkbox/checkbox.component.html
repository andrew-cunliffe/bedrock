<h2>Checkbox</h2>
<p>Add input boxes that capture binary choices with the same look and feel to other form inputs.</p>

<section>
    <h3>Import Module</h3>
    <p>To use the components here you first need to include this module in your application @NgModule</p>

    <docs-code content="components/checkbox/import.md"></docs-code>
</section>

<section>
    <h4>Basic checkbox</h4>

    <docs-code content="components/checkbox/example-one.md"></docs-code>

    <form [formGroup]="exampleOne">
        <rock-checkbox label="This is not yet checked" type="checkbox" name="first" formControlName="first" [required]="true"></rock-checkbox>

        <rock-checkbox label="This has been checked" type="checkbox" name="second" formControlName="second"></rock-checkbox>
    </form>
</section>

<section>
    <h4>Disabled checkbox</h4>

    <docs-code content="components/checkbox/example-two.md"></docs-code>

    <form [formGroup]="exampleTwo">
        <rock-checkbox label="This is disabled" type="checkbox" name="first" formControlName="first"></rock-checkbox>

        <rock-checkbox label="This is disabled and checked" type="checkbox" name="second" formControlName="second"></rock-checkbox>
    </form>
</section>
