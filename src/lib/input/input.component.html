<div class="rock-input">
    <label [for]="name">{{ label }}</label>
    <ng-container *ngIf="type !== 'textarea'">
        <input [(ngModel)]="value" [ngClass]="{ invalid: hasError }" [id]="name" [name]="name" [disabled]="isDisabled">
    </ng-container>
    <ng-container *ngIf="type === 'textarea'">
        <textarea [(ngModel)]="value" [ngClass]="{ invalid: hasError }" [id]="name" [name]="name" rows="6" [disabled]="isDisabled"></textarea>
    </ng-container>
    <ng-content></ng-content>
</div>
