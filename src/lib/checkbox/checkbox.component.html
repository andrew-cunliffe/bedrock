<div class="rock-checkbox" [ngClass]="{ disabled: isDisabled }">
    <div class="icon">
        <fa-icon [icon]="['far', 'square']" size="lg"></fa-icon>
        <fa-icon [@check]="isChecked ? 'on' : 'off'" [icon]="['fas', 'check-square']" size="lg"></fa-icon>
    </div>
    <div class="input">
        <input [(ngModel)]="value" type="checkbox" [id]="id" [name]="name">
    </div>
    <label [for]="id" [ngClass]="{ required: isRequired }">{{ label }}</label>
</div>
